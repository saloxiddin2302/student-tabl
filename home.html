<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Student table</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.min.css" />
  </head>

  <body>
    <div class="container main-part">
      <div class="input-group my-2">
        <input
          id="search"
          type="text"
          class="form-control me-2"
          placeholder="Qidirish..."
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <select
          class="btn btn-primary me-2"
          type="button"
          id="filterPosition"
        ></select>
        <select
          class="btn btn-warning me-2"
          type="button"
          id="filterCity"
        ></select>
        <button
          class="btn btn-success"
          type="button"
          id="button-addon2"
          data-bs-toggle="modal"
          data-bs-target="#pupilModal"
        >
          Student qo'shish
        </button>
      </div>
      <div class="bf-table-responsive bf-table-responsive"></div>
      <table id="table" class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">â„–</th>
            <th scope="col">Ism</th>
            <th scope="col">Familia</th>
            <th scope="col">Manzil</th>
            <th scope="col">Yoshi</th>
            <th scope="col">Pozitsiyasi</th>
            <th scope="col">Darajasi</th>
            <th scope="col">Oylik</th>
            <th scope="col">Uylanganmi?</th>
            <th scope="col" class="text-end"></th>
          </tr>
        </thead>
        <tbody id="pupilTable"></tbody>
      </table>
    </div>
    <form class="row g-3 needs-validation" id="pupilForm" novalidate>
      <div
        class="modal fade"
        id="pupilModal"
        tabindex="-1"
        aria-labelledby="pupilModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="pupilModalLabel">
                Student information
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="col-12 mb-1">
                <label for="firstName" class="form-label"
                  >Ismingizni kiriting:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  placeholder="First Name"
                  required
                />
                <div class="valid-feedback">It's filled correctly</div>
                <div class="invalid-feedback">It should be filled!</div>
              </div>
              <div class="col-12 mb-1">
                <label for="lastName" class="form-label"
                  >Familiyangizni kiriting:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  placeholder="Last Name"
                  required
                />
                <div class="valid-feedback">It's filled correctly</div>
                <div class="invalid-feedback">It should be filled!</div>
              </div>
              <div class="col-12 mb-1">
                <label for="pupilCity" class="form-label"
                  >Manzilingizni kiriting</label
                >
                <select class="form-select" id="pupilCity" required></select>
                <div class="valid-feedback">It's filled correctly</div>
              </div>
              <div class="row">
                <div class="col-6 mb-1">
                  <label for="pupilGroup" class="form-label"
                    >Tug'ilgan sana:
                  </label>
                  <input
                    type="date"
                    class="form-control"
                    id="datePupil"
                    required
                  />
                  <div class="valid-feedback">It's filled correctly!</div>
                </div>
                <div class="col-6 mb-1">
                  <label for="positionPupil" class="form-label"
                    >Pozitsiyasi</label
                  >
                  <select
                    class="form-select"
                    id="positionPupil"
                    required
                  ></select>
                  <div class="valid-feedback">It's filled correctly!</div>
                </div>
              </div>
              <div class="row mb-2">
                <div class="col-6 mb-1">
                  <label for="typePosition" class="form-label">Darajasi</label>
                  <select
                    class="form-select"
                    id="typePosition"
                    required
                  ></select>
                  <div class="valid-feedback">It's filled correctly!</div>
                </div>
                <div class="col-6 mb-1">
                  <label for="salaryPupil" class="form-label">Oylik</label>
                  <input
                    class="form-control"
                    type="number"
                    step="100"
                    id="salaryPupil"
                  />
                  <div class="valid-feedback">It's filled correctly!</div>
                </div>
              </div>
              <div class="col-12 mb-1">
                <div class="form-check">
                  <label class="form-check-label" for="isMarried">
                    Uylanganmi?
                  </label>
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="isMarried"
                  />
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Yopish
              </button>
              <button type="submit" class="btn btn-success" id="sendBtn">
                Qo'shish
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
    <form action=""></form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://assets.codepen.io/16327/InertiaPlugin.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
